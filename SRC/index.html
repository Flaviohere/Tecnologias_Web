<!DOCTYPE html>
<html>
<head>
    <title>Página de Exemplo</title>
</head>
<body>
    <h1>Bem-vindo à Página de Exemplo</h1>
    <h2>Sobre este site</h2>
    <p>Esta página foi criada para demonstrar o uso de várias tags HTML.</p>
    
    <h2>Lista de recursos</h2>
    <p>Você pode encontrar mais informações em nosso <a href="https://www.ifce.edu.br">site oficial do IFCE</a>.</p>
    
    <h2>Tabela de dados</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>28</td>
        </tr>
        <tr>
            <td>João</td>
            <td>35</td>
        </tr>
    </table>
    
    <h2>Formulário de Contato</h2>
    <p>Preencha os campos abaixo:</p>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
