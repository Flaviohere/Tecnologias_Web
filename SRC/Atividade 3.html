<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cabecalho {
      background-color: #dfe6e9;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .hero {
      background-color: #74b9ff;
      color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
    }

    .quadrado {
      background-color: #f1f1f1;
      aspect-ratio: 1 / 1;
      border-radius: 0.5rem;
    }

    .rodape {
      background-color: #dfe6e9;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="cabecalho">
  <div><strong>Logo</strong></div>
  <button class="btn btn-light">Entrar</button>
</div>

<!-- Hero -->
<div class="container hero">
  <div class="row align-items-center">
    <div class="col-md-6 order-md-1">
      <h2>Bem-vindo!</h2>
      <p>Conheça nossos serviços.</p>
      <button class="btn btn-light">Saiba mais</button>
    </div>
    <div class="col-md-6 order-md-2">
      <div class="quadrado w-100"></div>
    </div>
  </div>
</div>

<!-- Cards -->
<div class="container">
  <div class="row g-3">
    <div class="col-lg-3 col-md-6 col-sm-12"><div class="quadrado"></div></div>
    <div class="col-lg-3 col-md-6 col-sm-12"><div class="quadrado"></div></div>
    <div class="col-lg-3 col-md-6 col-sm-12"><div class="quadrado"></div></div>
    <div class="col-lg-3 col-md-6 col-sm-12"><div class="quadrado"></div></div>
  </div>
</div>

<!-- Footer -->
<div class="rodape container">
  <div class="row">
    <div class="col-md-6">Redes Sociais</div>
    <div class="col-md-6">Links Rápidos</div>
  </div>
</div>

</body>
</html>
